<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-sub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Comming Soon!</h3>
        <h1>OurBrand New  <br> Website Is On It's Way</h1>
        <p>
            Subscribe for More Details
        </p>

        <form name='submit-to-google-sheet' >
            <input type="email" name="Email" placeholder="Your email id" required >
            <button type="submit" > <img src="images/send-icon.png" width="30px" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>
   
 <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx4b2sUSNNTKLtnZAosid1tpIvnQDnjck6UbHkmhbvA0-8pIRGGteyFXOvL0a0uPyV8/exec'
  const form = document.forms['submit-to-google-sheet']

  const msg = document.getElementById('msg')

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Thank you for subscribing"
        setTimeout(() => {
            msg.innerHTML =''
        }, 5000);
        form.reset()        
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
